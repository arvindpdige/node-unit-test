pipeline:
  name: Build node-unit-test
  identifier: Build_node_unit_test_1763646063615
  projectIdentifier: harness
  orgIdentifier: default
  stages:
    - stage:
        name: Build
        identifier: Build
        type: CI
        spec:
          cloneCodebase: true
          execution:
            steps:
              - step:
                  type: Run
                  name: nodeinstall
                  identifier: Echo_Welcome_Message
                  spec:
                    connectorRef: account.harnessImage
                    image: node:20-alpine
                    shell: Sh
                    command: |
                      apk add --no-cache python3
                      npm install --save-dev jest jest-junit
              - step:
                  type: Test
                  name: Test
                  identifier: Test
                  spec:
                    connectorRef: account.harnessImage
                    image: node:20-alpine
                    shell: Sh
                    command: |-
                      mkdir -p reports
                      mkdir -p coverage
                      npm test
                    reports:
                      type: JUnit
                      spec:
                        paths:
                          - reports/**/*.xml
                          - coverage/cobertura-coverage.xml
                    intelligenceMode: true
              - step:
                  type: Run
                  name: TestResults
                  identifier: TestResults
                  spec:
                    shell: Sh
                    command: |-
                      echo "===== reports directory======="
                      ls -lrth reports/ 
                      echo "===== JUNIT XML ======="
                      cat reports/junit.xml
                      echo "===== Coverage directory======="
                      ls -R coverage
                      echo "===== Code Coverage ======="
                      cat coverage/cobertura-coverage.xml
          enabled: true
          reportrSpecs:
            - reportType: Cobertura
              paths:
                - coverage/cobertura-coverage.xml
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
  properties:
    ci:
      codebase:
        connectorRef: account.githubaccount
        repoName: node-unit-test
        build: <+input>
